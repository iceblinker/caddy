services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_net
    depends_on:
      - mediaflow-proxy
      - jackett

  mediaflow-proxy:
    image: mhadzilazoglou/mediaflow-proxy:latest
    container_name: mediaflow-proxy
    restart: unless-stopped
    environment:
      - API_PASSWORD=change_me_please
    networks:
      - caddy_net
    # No ports exposed to host, only via Caddy

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - jackett_config:/config
    networks:
      - caddy_net
    # No ports exposed to host, only via Caddy

volumes:
  caddy_data:
  caddy_config:
  jackett_config:

networks:
  caddy_net:
    driver: bridge
